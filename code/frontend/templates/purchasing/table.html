<table class="table table-dash">
    <thead>
        <th>Id</th>
        <th>Part Name</th>
        <th>Category</th>
        <th>Ordered quantity</th>

    </thead>
    <tbody>
        
            {%for inst in dash%}
            {%if inst.onorder%}
            <tr class="table_row">
                <td class="t_id">{{inst.id}}</td>
                <td class="t_part_name">{{inst.name}}</td>
                <td class="t_part_type">{{inst.category | capfirst}}</td>
                <td class="t_current_stock">{{inst.onorder}}</td>
            </tr>
            
            {%endif%}
                
            {%endfor%}
            

        </form>

    </tbody>
    
        

</table>
