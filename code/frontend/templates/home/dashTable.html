<table class="table table-dash">
    <thead>
        <th>Id</th>
        <th>Part Name</th>
        <th>Category</th>
        <th>Minimum Stock</th>
        <th>Current Stock</th>
        <th>On Order</th>
    </thead>
    <tbody>
        {%for inst in dash%}
        <tr class="table_row">
            <td class="t_id">{{inst.id}}</td>
            <td class="t_part_name">{{inst.name}}</td>
            <td class="t_part_type">{{inst.category | capfirst}}</td>
            <td class="t_min_stock">{{inst.minimumStock}}</td>
            <td class="t_current_stock">{{inst.currentStock}}</td>
            <td class="t_on_order">{%if inst.onorder%}
                {{inst.onorder}}                
                {%endif%}
            </td>
        </tr>
        {%endfor%}

    </tbody>
    
        

</table>
