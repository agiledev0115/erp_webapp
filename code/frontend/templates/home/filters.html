    <div class="row">
        <div class="col-sm-2">
            <label for="fiPartName"><h4>Part Name</h4></label>
        </div>
        <div class="col-sm-5">
            <input type="text" placeholder="" id="fiPartName">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <label for="fiPartType"><h4>Part Type</h4></label>
        </div>
        <div class="col-sm-5">
            
            <select name="part_type" id="fiPartType">
                <option value="" disabled selected hidden> </option>
                {%for type in types%}
                <option value="{{type.category}}">{{type.category | capfirst}}</option>
                {%endfor%}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <label for="fiOnOrder"><h4>Active Order</h4></label>
        </div>
        <div class="col-sm-5">
            <select name="on_order" id="fiOrder">
                <option value="0" disabled selected hidden></option>
                <option value="1">YES</option>
                <option value="0">NO</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 d-grid">
            <button class="btn btn-primary" onclick="filter()">Search</button>
        </div>

        <div class="col-sm-5">
            <div class="btn-group" role="group" aria-label="filter_buttons">                        
                <a href="{%url 'frontend:home'%}" class="btn btn-warning" id="revert"  >Revert</a>
                <button type="button" class="btn btn-dark" id="export">Export</button>
            </div>
        </div>
        
    </div>
{%load static%}
<script src="{%static 'base/filter.js'%}"></script>
